<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Intervalo Numérico</title>
</head>
<body>
<div class="container">
    <h2>Formulário de Intervalo Numérico</h2>
    <form id="intervaloForm" onsubmit="return false;">
        <label for="inicio">Início:</label>
        <input type="number" id="inicio" name="inicio" required>
        <label for="fim">Fim:</label>
        <input type="number" id="fim" name="fim" required>
        <label for="passo">Passo:</label>
        <input type="number" id="passo" name="passo" required>
        <input type="submit" value="Enviar" onclick="enviarForm()">
    </form>

    <div id="res">
        <p>Preparando a contagem</p>
    </div>

    <script src="index.js"></script>
</div>
</body>
</html>
