<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 flex box</title>
    <style>
        .container {
            display: flex;
            background-color: red;
            flex-direction: row;
            flex-flow: row nowrap;
        }

        .item {
            background-color: aquamarine;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
    </div>
</body>
</html>
