<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reprodução de videos local</h1>
    <p>Videos no meu servidor local</p>

    <video width="500" poster="imagen/capa.jpg" controls>
        <source src="video/qualidade_720.mp4" type="video/mp4">
        <source src="video/qualidade_720.m4v" type="video/m4v">
        <source src="video/qualidade_720.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com videos</p>
    </video>

    <h1>Incorporando video do proprio you tube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
