<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="p">Paragrafo</abbr></li>
        <li><abbr title="h1">Titulo</abbr></li>
        <li><abbr title="ol ou ul">Lista</abbr></li>
        <li><abbr title="img">Imagem</abbr></li>
        <li><abbr title="pre e code">codigo fonte</abbr></li>
        <li><abbr title="blockquote"> citação</abbr></li>
    </ul>
</body>
